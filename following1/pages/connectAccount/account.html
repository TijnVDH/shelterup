<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link social media accounts</title>
    <link rel="stylesheet" href="account.css" />
    <link rel="manifest" href="/manifest.json">
  </head>
  <body>
    <!--Title section-->
    <h1>Add your accounts</h1>

    <!--Social media section with icons and connect buttons-->
    <div class="main-container">
      <!--Snapchat area-->
      <div class="snapchat">
        <img
          src="images/snapchat-removebg-preview.png"
          alt="Snapchat Icon"
          class="snap-pic"
        />
        <p class="snap">Snapchat</p>
        <button class="connected">Connected</button>
      </div>
      <!--Instagram area-->
      <div class="instagram">
        <img
          src="https://img.icons8.com/color/48/000000/instagram-new--v1.png"
          class="insta-pic"
        />
        <p class="insta">Instagram</p>
        <button class="connect">Connect</button>
      </div>
      <!--Twitter area-->
      <div class="twitter">
        <img
          src="images/twitter_icon[797].png"
          alt="Twitter area"
          class="twitter-pic"
        />
        <p class="twitter">Twitter</p>
        <button class="connect">Connect</button>
      </div>
      <!--Facebook Area-->
      <div class="facebook">
        <img
          src="https://img.icons8.com/fluency/48/000000/facebook.png"
          class="fb-pic"
        />
        <p class="fb">Facebook</p>
        <button class="connect">Connect</button>
      </div>
    </div>
    <!--Section with skip button and done button-->
    <div class="bottom-container">
      <!--Allow user to skip this page link-->
      <a class="skip" href="/following2/congratuations.html">Skip for now</a>

      <!--"Done" button-->
      <a href="/following2/congratuations.html">
      <button class="done">Done</button>
    </a>
    </div>
  </body>
</html>
