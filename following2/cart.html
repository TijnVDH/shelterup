<body>

    <div class="pop_up">
        <div class="popContent">
            <p id="pop_text">Are you sure you want to delete your order?</p>
            <button class="popButton">Yes</button>
            <button class="popButtonNo">No</button>
        </div>
    </div>

    <a href="/following2/drinks.html"><img id="arrow" src="images/arrow2.png"></a>

    <p id="orderText">MY ORDERS</p>

    <div id="empty">
        There is nothing in your cart now
    </div>

    <div class="container" id="order">

        <div id = "yourOrders">
            <div id="buttonOne">
                <button id="removeOne" class="remove">
                    <i class="fas fa-times"></i>
                </button>
                <img src="images/drinksOne.png" draggable="false">
                <div class="centered">Old Fashioned</div>
                <div class="price">â‚¬
                    <span class="updatePrice"></span>
                </div>

                <div class="counter">
                    <button class="increment">-</button>
                    <div class="amountOrder"></div>
                    <button class="addUp">+</button>
                </div>
            </div>
            <span id="ordercontainer"></span>
        </div>

        <div id="discount">
            <p class="discountCode">Discount code</p>
            <button id="applyDiscount">
                <i class="fas fa-arrow-right"></i>
            </button>
        </div>

        <p class="centerText" id="total">TOTAL: <span class="total"></span></p>

        <a href="/order.html"><button id="ordering">FINALIZE ORDER</button></a>

    </div>

    <script src="js/counter.js"></script>
